    <h4 class="text-center">Tambah Materi</h4>

    <form class="mx-5 my-3">
        <div class="form-group">
            <label for="exampleInputEmail1" class="judulMateri mb-1">Judul Materi</label>
            <input type="text" class="form-control mb-4" id="exampleInputEmail1" placeholder="Masukkan judul materi"
                required>

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="deskripsiMateri mb-1">Deskripsi</label>
            <input type="text" class="form-control mb-4" id="exampleInputPassword1"
                placeholder="Masukkan deskripsi materi" required>
        </div>
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="judulMateri mb-1">Pilih Kategori</label>
                    <select id="multipleSelect"multiple name="native-select" placeholder="Kategori" data-search="false"
                        data-silent-initial-value-set="true">
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        
                        ...
                    </select>
                </div>
            </div>
            <div class="col-4">
                <label for="customFile" class="judulMateri mb-1">Gambar Thumbnial</label>
                <input type="file" class="form-control" id="customFile" />
            </div>
        </div>
        <button type="submit" class="btn float-end mt-5" id="button-next-materi">Next</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
