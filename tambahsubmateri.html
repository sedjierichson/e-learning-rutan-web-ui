    <h4 class="text-center">Tambah Sub Materi</h4>

    <form class="mx-5 my-3">
        <div class="form-group">
            <label for="exampleInputEmail1" class="judulMateri mb-1" style="font-weight: bold;">Judul Sub Materi</label>
            <input type="text" class="form-control mb-4" id="judulSubMateri" placeholder="Masukkan judul sub materi"
                required>

        </div>
        <div class="form-group mb-4">
            <label for="exampleInputPassword1" class="deskripsiMateri mb-1" style="font-weight: bold;">Deskripsi Sub
                Materi</label>
            <textarea class="form-control" id="deskripsisubmateri" rows="7"
                placeholder="Masukkan deskripsi sub materi"></textarea>
            <!-- <input type="text" class="form-control mb-4" id="inputDeskripsi"
                placeholder="Masukkan deskripsi materi" required> -->
        </div>
        <div class="row">
            <div class="col-8">
                <div class="form-group">
                    <label for="exampleInputEmail1" class="judulMateri mb-1" style="font-weight: bold;">Durasi</label>
                    <div class="row">
                        <div class="col-2">
                            <input type="number" class="form-control mb-4" id="durasiJam" placeholder="Jam" required>

                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control mb-4" id="durasiMenit" placeholder="Menit"
                                required>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="form-group" id="input-url-wrap">
            <label for="inputURL" class="urlMateri mb-1" style="font-weight: bold;">URL</label>
            <div class="row">
                <div class="col-11">
                    <input type="text" class="form-control mb-4" id="linkMateri" placeholder="Masukkan link sub materi"
                required>
                </div>
                
                
            </div>
            
                
            
        </div>
        <div>
            <button type="submit" class="btn btn-secondary" id="button-tambah-url">Tambah URL baru</button>
        </div>

        <div class="wrapper text-center" id="file-uploader">
            <header>Upload file</header>
            <form action="#">
              <input class="file-input" type="file" name="file" hidden>
              <i class="fas fa-cloud-upload-alt"></i>
              <p>Browse File to Upload</p>
            </form>
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>
          </div>
          
        <div class="col text-center">
            <button type="submit" class="btn float-center mt-5 mb-4" id="button-submit-sub-materi">SUBMIT</button>
        </div>
        
    </form>

    <script>
        $(document).ready(function(){
            var wrapper = $('#input-url-wrap');
            var add_button = $('#button-tambah-url');
            var x = 1;

            $(add_button).click(function(e){
                var x = '<div class="form-group" id="input-url-wrap-baru2"><label for="inputURL" class="urlMateri mb-1" style="font-weight: bold;">URL</label><div class="row"><div class="col-11"><input type="text" class="form-control mb-4" id="linkMateri" placeholder="Masukkan link sub materi"required></div><div class="col-1"><button class="delete-url-field"><i class="fa fa-trash fa-2x" style="color: red;"></i></button></div></div>';
                e.preventDefault();
                $(wrapper).append(x);
                x++;
            });

            $(wrapper).on("click",".delete-url-field", function(e){
                //e.preventDefault();
                e.target.parentElement.parentElement.parentElement.parentElement.remove();
                
                //$(this).closest('#input-url-wrap-baru2').remove();
                x--;
            })
        });
    </script>
